<html lang="en">
<head>

            <h1>

        <div class="login-sign-header">
            <button class="burguer-menu"><img src="../../Assets/Images/hamburguesa.png" alt="burguer-menu"></button>
            <a href="../views/sign-up.html">
                SIGN UP

            </a>
        </div>
    </header>
    <main class="log-in-main">
        <aside>
            <nav>
                <ul>
                    <div class="login-sign-nav">
                        <li>
                            <a href="../views/index.html">

                    <div>
                        <img src="../../Assets/Images/ubicacion.png" alt="location-icon">

        <form class="log-in-form">

            </div>
            <div class="container-label-input">
                <label for="password">Password:</label>
                <input id="password" type="password"  placeholder="*********"/>
            </div>
            <input id="log-in-button" class="accept-button" type="button" value="Log in">
        </form>

        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
